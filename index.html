      // Render websites
      function renderWebsites(category = 'all') {
        const container = document.getElementById('websites-container');
        container.innerHTML = '';

        const filteredWebsites =
          category === 'all'
            ? websites
            : websites.filter((website) => website.category === category);

        filteredWebsites.forEach((website) => {
          const card = document.createElement('div');
          card.className =
            'card bg-white rounded-lg shadow-md overflow-hidden transition duration-300 hover:shadow-xl';
          card.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <div class="${
                              website.color
                            } rounded-full w-12 h-12 flex items-center justify-center mr-4">
                                <i class="${website.icon} text-xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-800">${
                              website.title
                            }</h3>
                        </div>
                        <p class="text-gray-600 mb-4">${website.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${getCategoryColor(
                              website.category
                            )}">
                                ${getCategoryName(website.category)}
                            </span>
                            <a href="${
                              website.url
                            }" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                                Посетить <i class="fas fa-external-link-alt ml-2 text-sm"></i>
                            </a>
                        </div>
                    </div>
                `;
          container.appendChild(card);
        });
      }

      // Helper functions
      function getCategoryName(category) {
        const names = {
          learning: 'Познавательное',
          productivity: 'Продуктивность',
          tools: 'Инструменты',
          entertainment: 'Развлечения',
          animals: 'Животные',
        };
        return names[category] || category;
      }

      function getCategoryColor(category) {
        const colors = {
          learning: 'bg-blue-100 text-blue-800',
          productivity: 'bg-green-100 text-green-800',
          tools: 'bg-yellow-100 text-yellow-800',
          entertainment: 'bg-purple-100 text-purple-800',
        };
        return colors[category] || 'bg-gray-100 text-gray-800';
      }

      // Category filter
      document.querySelectorAll('.category-btn').forEach((btn) => {
        btn.addEventListener('click', function () {
          document
            .querySelectorAll('.category-btn')
            .forEach((b) => b.classList.remove('active'));
          this.classList.add('active');
          const category = this.dataset.category;
          renderWebsites(category);
        });
      });

      // Back to top button
      const backToTopBtn = document.getElementById('backToTop');
      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 300) {
          backToTopBtn.classList.add('visible');
        } else {
          backToTopBtn.classList.remove('visible');
        }
      });

      backToTopBtn.addEventListener('click', function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Initial render
      document.addEventListener('DOMContentLoaded', function () {
        renderWebsites();
